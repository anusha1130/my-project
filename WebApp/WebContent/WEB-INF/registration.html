<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION PAGE</title>
</head>
<body>
<form>
    First Name:
    <input type="text" name="firstname"><br>
    Last Name:
    <input type="text" name="lastname"><br>
    Password:
    <input type="password" name="pwd"><br>
    Radio Button: Are you male or female?<br>
    <input type="radio" name="sex" value="male">MALE<br>
    <input type="radio" name="sex" value="female">FEMALE<br>
    Check Box: languages you know<br>
    <input type="checkbox" name="language" value="html">C<br>
    <input type="checkbox" name="language" value="php">C++<br>
    <input type="checkbox" name="language" value="c">ORACLE<br>
    <input type="submit" value="submit"><br>
</form>


</body>
</html>
